<div class="container-fluid h-100 gap-3 position-relative">
  <div class="col-md-2 p-2 position-absolute top-50 start-50 translate-middle">
    <form
      [formGroup] = "loginForm"
      (ngSubmit)="onSubmit()">
      <!-- Email input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="userName">UserName</label>
        <input formControlName="userName" type="userName" name="userName" id="userName" class="form-control" />
        <span *ngIf="this.loginForm.controls['userName'].errors?.['required']" class="text-danger">UserName is required.</span>
<!--        <span *ngIf="errors.userName" class="text-danger">{{errors.userName}}</span>-->
        <div [hidden]="!serverValidationErrorService.hasWrongValue(loginForm, 'email')" class="col-xs-4 col-sm-4 col-md-3 col-md-3">
          <span class="help-block">{{ serverValidationErrorService.getFieldError(loginForm, 'email')}}</span>
        </div>
      </div>

      <!-- Password input -->
      <div class="form-outline mb-4">
        <input type="password" id="form2Example2" class="form-control" />
        <label class="form-label" for="form2Example2">Password</label>
      </div>

      <!-- 2 column grid layout for inline styling -->
      <div class="row mb-4">
        <div class="col d-flex justify-content-center">
          <!-- Checkbox -->
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
            <label class="form-check-label" for="form2Example31"> Remember me </label>
          </div>
        </div>

        <div class="col">
          <!-- Simple link -->
          <a href="#!">Forgot password?</a>
        </div>
      </div>

      <!-- Submit button -->
      <button type="button" class="btn btn-primary btn-block mb-4">Sign in</button>

      <!-- Register buttons -->
      <div class="text-center">
        <p>Not a member? <a href="#!">Register</a></p>
        <p>or sign up with:</p>
        <button type="button" class="btn btn-link btn-floating mx-1">
          <i class="bi bi-facebook-f"></i>
        </button>

        <button type="button" class="btn btn-link btn-floating mx-1">
          <i class="bi bi-google"></i>
        </button>

        <button type="button" class="btn btn-link btn-floating mx-1">
          <i class="bi bi-twitter"></i>
        </button>

        <button type="button" class="btn btn-link btn-floating mx-1">
          <i class="bi bi-github"></i>
        </button>
      </div>
    </form>
  </div>
</div>
